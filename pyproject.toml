[tool.poetry]
name = "nonebot-plugin-randpic"
version = "0.1.1"
description = "一个通过指令随机发送你存储的图片的插件"
authors = ["HuParry <hu_parry@qq.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "nonebot_plugin_randpic"}]
homepage = "https://github.com/HuParry/nonebot-plugin-randpic"
repository = "https://github.com/HuParry/nonebot-plugin-randpic"


[tool.poetry.dependencies]
python = "^3.8"
nonebot2 = {version = "^2.0.0", extras = ["fastapi"] }
nonebot-plugin-localstore = "^0.5.0"
httpx = ">=0.20.0,<1.0.0"

[tool.poetry.group.dev.dependencies]
nonebot-adapter-onebot = "^2.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
